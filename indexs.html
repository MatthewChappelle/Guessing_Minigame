<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./assets/css/styles.css" rel="stylesheet">
  <title>Quiz App</title>
</head>
<body id="body">
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answers" class="btn-grid">
        <button id="ans" class="btn">Answer 1</button>
        <button id="ans" class="btn">Answer 2</button>
        <button id="ans" class="btn">Answer 3</button>
        <button id="ans" class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <!-- start button goes away after clicking -->
      <button id="start-btn" class="start-btn btn">Start 60 second, 4 Question Quiz!</button>
      <!-- <button id="score-Submit-Btn" ></button> -->
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
    <script defer src="./assets/js/scripts.js"></script>
  </div>
</body>
</html>
